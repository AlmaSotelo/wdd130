<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WED 130 | HTML Form - User Poll</title>
</head>
<body>
<header>
  <h1>WED 130 | Alma Sotelo | HTML Form - User Poll</h1>
</header>
<main>
   <form>
      <fieldset>
         <legend>Contact Information</legend>
         <label for="fullname">First name:</label><br>
         <input type="text" id="fullname" name="fullname">
         <label for="useremail">Email:</label>
         <input type="email" id="useremail" name="useremail">
      </fieldset>
      <fieldset>
         <legend>Questions</legend>
         <label for="browser">What is your favorite browser?:</label><br>
         <!-- use a <select> element -->
         <select id="browser" name="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="edge">Edge</option>
         </select>
         <!-- use a <checkbox> element -->
         <label for="pet">Do you have a houshold pet?</label>
         <input type="checkbox" id="pet" name="pet">
         <!-- use <textarea> element -->
         <label for="feedback">List the places you have lived:</label>
         <textarea id="feedback" name="feedback" rows="5" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea> 
      </fieldset>
      <button type="submit">Sumbit Poll</button>
   </form>

</main>
<footer>
   <p>&COPY; | HTML Form - User Poll Activity | Alma Sotelo</p>
</footer>   
</body>
</html>
